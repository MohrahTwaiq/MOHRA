<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة الدفع - Meadia Stars</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    main {
      background: white;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #004aad;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2rem;
    }
    .info {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }
    .info p {
      margin: 10px 0;
    }
    .product-name {
      font-weight: 700;
      color: #0073e6;
    }
    .product-price {
      font-weight: 700;
      color: #0073e6;
    }
    .payment-note {
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }
    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 14px 0;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0,115,230,0.6);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #005bb5;
      box-shadow: 0 6px 15px rgba(0,91,181,0.7);
    }
    .success-msg {
      color: green;
      font-size: 1.2rem;
      margin-top: 25px;
      display: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main>
    <h1>صفحة الدفع</h1>
    <div class="info">
      <p>المنتج: <span id="productName">...</span></p>
      <p>السعر: <span id="productPrice">...</span> ريال سعودي</p>
      <p class="payment-note">سيتم تزويدك بطريقة الدفع قريباً (تحويل بنكي).</p>
    </div>
    <button id="buyBtn">شراء</button>
    <div id="successMsg" class="success-msg">شكرًا لك على الشراء! سيتم التواصل معك قريباً.</div>
  </main>

  <script>
    function getQueryParams() {
      const params = {};
      window.location.search.substr(1).split("&").forEach(function(item) {
        const [key, value] = item.split("=");
        if(key) params[key] = decodeURIComponent(value);
      });
      return params;
    }

    const params = getQueryParams();
    document.getElementById('productName').textContent = params.name || "غير معروف";
    document.getElementById('productPrice').textContent = params.price || "0";

    document.getElementById('buyBtn').addEventListener('click', () => {
      // في واقع الأمر، لإرسال إيميل تحتاج خادم أو خدمة خارجية.
      // هنا فقط نعرض رسالة نجاح للمستخدم.

      alert(`تم تسجيل طلب شراء المنتج:\n${params.name} بسعر ${params.price} ريال سعودي\nوسوف يتم التواصل معك عبر البريد الإلكتروني.`);
      document.getElementById('successMsg').style.display = 'block';
      document.getElementById('buyBtn').disabled = true;
    });
  </script>
</body>
</html>
